<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peta dengan CSS dan Leaflet</title>

    <!-- Link ke Bootstrap CSS (untuk responsivitas) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Link ke CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
      /* Styling untuk peta, memastikan peta responsif */
      #map {
        width: 100%; /* Lebar peta 100% dari kontainer induk */
        height: 400px; /* Tinggi peta */
      }

      /* Mengatur posisi kontainer untuk pusat peta dan responsivitas */
      .map-container {
        max-width: 1200px; /* Maksimal lebar peta */
        margin: 0 auto; /* Membuat kontainer rata tengah */
      }

      /* Tampilan judul peta */
      h2 {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Kontainer Bootstrap -->
    <div class="container mt-5 map-container">
      <h2>Peta Interaktif dengan Leaflet</h2>

      <!-- Tempat untuk peta -->
      <div id="map"></div>
    </div>

    <!-- Link ke JavaScript untuk Bootstrap dan Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
      // Membuat peta menggunakan Leaflet
      var map = L.map("map").setView([51.505, -0.09], 13); // Koordinat awal dan zoom level

      // Menambahkan tile layer (menggunakan OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Menambahkan marker ke peta
      var marker = L.marker([51.505, -0.09]).addTo(map);
      marker.bindPopup("<b>Ini adalah marker!</b>").openPopup();
    </script>
  </body>
</html>
